---
layout: default
---
<article class="post">

  <header class="post-header">
    
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  
  <a href={{my_project.url | prepend: site.baseurl}}><h3>{{my_project.title}}</h3>
  <img src="{{project.image}}">
  {{content}}

</article>
