---
layout: page
title: Contact
permalink: /contact/
---

<div class="contact-list">
    
  <a class='btn btn-info contact-link' href="mailto:{{ site.email }}">
      <span class='glyphicon glyphicon-envelope icon'></span>
      {{ site.email }}
  </a>
  {% for link in site.social_links %}
  <a class='btn btn-info contact-link' href="{{link.url}}">
    <img class="icon" src="{{link.icon}}"> {{link.name}}
  </a>
  {% endfor %}
  
</div>
